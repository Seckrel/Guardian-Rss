version: '3'

services:
  redis:
    image: redis:alpine
    restart: always
    command: redis-server --appendonly yes
    ports:
      - 6379:6379
    volumes:
      - ../redis_data:/var/lib/redis

  db:
    image: mdillon/postgis:11-alpine
    container_name: psql
    env_file: pg_env.txt
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
        
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./:/app
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis
    command: sh entrypoint.sh
    container_name: express

  

